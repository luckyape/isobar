<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Weather Consensus - Multi-Model Forecast Agreement</title>
    <meta name="description" content="Compare weather forecasts from multiple models (GEM, GFS, ECMWF, ICON) for Canadian locations. Get confidence scores showing model agreement for mission-critical weather decisions." />
    <meta name="theme-color" content="#0A1628" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Google Fonts: Space Grotesk + Inter + JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
      if (endpoint && websiteId) {
        const script = document.createElement('script');
        script.defer = true;
        script.src = `${endpoint}/umami`;
        script.dataset.websiteId = websiteId;
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>

name: Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Verify (Types, Lint, Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Run Tests (Client + CDN + Regression Guards)
        run: npm test
